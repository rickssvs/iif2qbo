<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
        }
        h1 {
            color: #0077C5;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            margin-bottom: 20px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #0077C5;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîÑ Redirecting to RO Writer Importer...</h1>
        <div class="spinner"></div>
        <p>Please wait while we redirect you to your local application.</p>
        <p style="font-size: 12px; color: #999;">Make sure your RO Writer Importer is running on localhost:8080</p>
    </div>
    <script>
        // This page acts as a bridge between QuickBooks OAuth (HTTPS required)
        // and your local application (HTTP localhost)
        
        (function() {
            try {
                // Get the current URL with all query parameters
                const urlParams = new URLSearchParams(window.location.search);
                
                // Extract the authorization code and other OAuth parameters
                const code = urlParams.get('code');
                const realmId = urlParams.get('realmId');
                const state = urlParams.get('state');
                
                console.log('OAuth callback received');
                console.log('Code:', code ? 'Present' : 'Missing');
                console.log('RealmId:', realmId);
                console.log('State:', state);
                
                if (!code || !realmId) {
                    console.error('Missing required OAuth parameters');
                    document.querySelector('.container').innerHTML = 
                        '<h1 style="color: #dc3545;">‚ùå Error</h1>' +
                        '<p>Missing authorization code or realm ID.</p>' +
                        '<p>Please try connecting again from your application.</p>';
                    return;
                }
                
                // Build the redirect URL to localhost with all parameters
                const localCallbackUrl = new URL('http://localhost:8080/callback');
                localCallbackUrl.searchParams.set('code', code);
                localCallbackUrl.searchParams.set('realmId', realmId);
                if (state) {
                    localCallbackUrl.searchParams.set('state', state);
                }
                
                console.log('Redirecting to:', localCallbackUrl.toString());
                
                // Redirect to local application
                window.location.href = localCallbackUrl.toString();
                
            } catch (error) {
                console.error('Error processing OAuth callback:', error);
                document.querySelector('.container').innerHTML = 
                    '<h1 style="color: #dc3545;">‚ùå Error</h1>' +
                    '<p>Failed to process authorization: ' + error.message + '</p>' +
                    '<p>Please make sure your RO Writer Importer is running and try again.</p>';
            }
        })();
    </script>
</body>
</html>
